<!DOCTYPE HTML>
<html>
<head>
    <title>Camera Window</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        video {
            max-width: 100%;
            max-height: 70vh;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <button onclick="captureImage()">Capture</button>
    <p id="message"></p>
    <img id="capturedImage" src="#" alt="Captured Photo" style="display: none;">
    <script>
        let videoStream;
        const video = document.getElementById('video');
        const messageElement = document.getElementById('message');

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                });
        }

        function stopCamera() {
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageDataURL = canvas.toDataURL();

            // Display the captured image
            const capturedImage = document.getElementById('capturedImage');
            capturedImage.src = imageDataURL;
            capturedImage.style.display = 'block';

            // Send the data URL to the server for saving
const xhr = new XMLHttpRequest();
xhr.open('POST', 'save_image.php', true);
xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
xhr.onreadystatechange = function () {
    if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
            // Show the capture message
            messageElement.textContent = 'Your daily selfie has been captured!';
        } else {
            // Show an error message
            messageElement.textContent = 'Failed to capture the image.';
        }
    }
};

const data = 'imageData=' + encodeURIComponent(imageDataURL);
xhr.send(data);
        }

        window.addEventListener('DOMContentLoaded', () => {
            startCamera();
        });

        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
