<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('images/bluredbg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      padding: 80px;
      background-image: url('images/bg.jpg');
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    h2 {
      text-align: center;
      text-decoration: underline;
      margin-top: 0;
      margin-bottom: 50px;
    }

    form {
      text-align: center;
    }

    .input-field {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .input-field label {
      flex-basis: 35%;
      text-align: right;
      margin-right: 10px;
    }

    .input-field input,
    .input-field select {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .submit-button {
      background-color: #675bee;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .button-container form {
      margin-right: 20px;
    }

    .button-container input[type="submit"]:last-child {
      margin-left: 15px;
    }
  </style>
<script>
  function validateForm() {
    var password = document.getElementById("password").value;
    var rePassword = document.getElementById("re-password").value;
    var errorMessage = document.getElementById("error-message");

    if (password !== rePassword) {
      errorMessage.innerHTML = "Passwords do not match.";
      errorMessage.style.display = "block";
      return false;
    }
    errorMessage.style.display = "none";
    return true;
  }

  function redirectToLogin() {
    window.location.href = "login.html";
  }
</script> 
</head>
<body>
<div class="container">
  <h2>Signup</h2>
  <form action="connect.php" method="POST">

    <div class="input-field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required  name="username"/>
    </div>

    <div class="input-field">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required  name = "password"/>
    </div>

    <div class="input-field">
      <label for="re-password">Re-Password:</label>
      <input type="password" id="re-password" name="re-password"/>
    </div>

    <div class="input-field">
      <label for="gender">Gender:</label>
      <div id="gender">
        <label>
          <input type="radio" name="gender" value="male" required> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
      </div>
    </div>

    <div class="input-field">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="button-container">
      <a href="login.html" class="submit-button">Login</a>
      <input type="submit" value="Sign Up" class="submit-button" onclick="return validateForm();">
    </div>
  </form>

  <p id="error-message" class="error-message"></p>
</div>
</body>
</html>
